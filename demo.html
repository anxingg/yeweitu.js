<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>液位图</title>
    <link rel="stylesheet" href="./plugins/yeweitu/yeweitu.css">
    <style type="text/css">
        #yeweitu {
            width: 100px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="yeweitu" class="yeweitu">

        var setting = {
            backgroundColor: "red", //液体颜色

        };
        $("#yeweitu").yeweitu(setting, data);
    });
